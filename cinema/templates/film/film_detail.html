{% extends "base.html" %}
{% block content %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
  <h5 class="h5">{{ object.film }}</h5>
  <div class="row">

      <img src="{{ object.image.url}}" alt="image" aria-setsize="200" >
  </div>
  <div class="row">
    <div class="text-body"> {{ object.film_description }}</div>
  </div>
  <hr>
  <div class="row">
    <ul class="list-group">
      {% for review in object.reviews.all %}
        <li class="list-group-item d-flex justify-content-between align-items-start mb-2">
          <div class="ms-2 me-auto">
            <div class="fw-bold">{{ review.rate }}</div>
            {{ review.review }}

          </div>
        </li>
      {% endfor %}
    <a href="{% url "film:list" %}">Back to the films</a>
    <a href="{% url "film:sessions" %}" class="btn">Sessions</a>
            <a href="{% url "ticket:create" %}" class="btn">Tickets</a>

    </ul>
  </div>
    </div>
{% endblock %}
